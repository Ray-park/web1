<!--
# tag 종류
# <strong> 진한 긁씨
# <u> 밑줄
# <h1> ~ <h6> 태그는 HTML 제목을 정의하는 데 사용
# <p> </p> 단락 바꿈
# <br> 줄바꿈 따로 닫는 문법이 필요없음
# <img src="" width="500"> src는 source 약자, width는 숫자 또는 100% 퍼센트로 지정 가능
# 목차를 표현 하고 싶을 경우 list에서 li를 사용 li tag는 부모 tag를 갖고 있다. 부모 tag는 ul(unorderd list)
# ul 말고 ol(ordered list)을 사용하면 자동으로 numbering을 해준다. 앞에 숫자가 많을 경우 ol을 이용하여 편리하게 사용 가능
# <title> TAG는 웹 페이지의 제목으로 지정 됨
# <meta charset="utf-8"> 한글이 깨질 경우 캐릭터셋을 utf8로 지정할 경우 브라우저가 utf8로 읽어드림
# body는 내용을 감싸고 head는 타이틀을 감싸고 이 모든 것은 html이 감싼다. 이 글을 설명하기 위해 <!doctype html>이라고 표시해 놓는다
-->
<!doctype html>
<html>
  <head>
    <title>설교</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1><a href="index.html">JESUS</a></h1>
    <ol>
      <li><a href="1.html">말씀</a></li>
      <li><a href="2.html">묵상</a></li>
      <li><a href="3.html">설교</a></li>
    </ol>
    <h2>설교</h2>
    <p><strong>예수전도단 서울 화요모임</strong></p>
    두려워 하지 말라
    사닥다리 하늘에 있는 것이 아니라 나를 위해 여기 나 옆에 계신다<br>
    두려움을 어떻게 해결했을까..<br>
    하나님이 개입하여야 두려움을 해결 할 수 있다<br>
    일주일에 난 평안하게 하루를 보낸적이 있는가<br>
    두려움은 하나님으 주신 것이 아니라 내 안에 죄 또는 악한 영이다. 하나님은 능력과 사랑과 절제 하는 마음을 주셨다<br>
    평강의 왕 예수님을 모시자<br>

  </body>
</html>
